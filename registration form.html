<!DOCTYPE html>
<html>
    <head>
        <title>Register form</title>
    </head>
    <body>
    <form>
        <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                            <input type="text" placeholder="Name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password :
                        </td>
                        <td>
                            <input type="password" placeholder="Password" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender :
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email :
                        </td>
                        <td>
                            <input type="mail" placeholder="Email" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone no :
                        </td>
                        <td>
                            <select>
                                <option>+1(USA)</option>
                                <option>+44(UK)</option>
                                <option>+33(FRANCE)</option>
                                <option>+49(GERMANY)</option>
                                <option>+7(RUSSIA)</option>
                                <option>+34(SPAIN)</option>
                                <option>+39(ITALY)</option>
                                <option>+48(POLAND)</option>
                                <option>+60(MALAYSIA)</option>
                                <option>+62(INDONESIA)</option>
                                <option>+63(PHILIPPINES)</option>
                                <option>+65(SINGAPORE)</option>
                                <option>+86(CHINA)</option>
                                <option>+90(TURKEY)</option>
                                </select>
                            <input type="phone" placeholder="Phone no.*****" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                    </tr>
                </table>
            </form>
            <a href="formsubmitted.html">
                <button>Submit</button>
            </a>

</html>
